<div class="top-artist-song-wrapper">
    <h2 class="label">{{label}}</h2>
    <div class="wrapper">
        <img src="{{image}}" alt="" class="album-img">
        <div class="song-data">
            <h3 class="song-name">{{trackName}}</h3>
            <h4 class="artistName">{{artist}}</h4>
        </div>
    </div>
</div>
