<div class="top-ten-songs">
    @for (track of tracks; track $index) {
        <section class="song" (click)="callPlaySong(this.track)"> 
            <img src="{{track.image}}" class="song-img">
            <div class="song-data" >
                <h3>{{track.name}}</h3>
                <h4>{{track.artist.name}} <br><span class="duration">{{track.duration}} m</span></h4>
            </div>
        </section>
    }
</div>
