<div class="top-ten-songs">
    @for (track of tracks; track $index) {
        <section class="song" (click)="playSong(track)"> 
            <img src="https://images.unsplash.com/photo-1504387103978-e4ee71416c38?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8c29uZyUyMGNvdmVyfGVufDB8fDB8fHww" class="song-img">
            <div class="song-data" >
                <h3>{{track.name}}</h3>
                <h4>{{track.artist.name}}</h4>
            </div>
        </section>
    }
</div>
