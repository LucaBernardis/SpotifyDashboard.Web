<div class="card-container">
    @if (image != null){
        <img src="{{image}}" alt="Immagine Profile artista" class="card-img">
    }
    @else {
        <img src="https://www.seekpng.com/png/detail/847-8474751_download-empty-profile.png" alt="Immagine non trovata" class="artist-img">
    }
    <div class="card-data">
        <h3 class="card-heading">{{label}} <i class="fa-solid fa-star"></i></h3>
        <h4 class="card-name">{{description}}</h4>
    </div>
</div>
